<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../resources/sass/style.css">
</head>
<body>
    <nav class="navigation">
        <img src="../resources/resources/images/logo/logo.png" alt="" class="navigation__logo">
        <ul class="navigation__ul">
            <li class="navigation__ul--clicked"><span class="linethrough"></span>home</li>
            <li>about</li>
            <li>features</li>
            <li>rooms</li>
            <li>booking</li>
            <li>blog</li>
            <li>contacts</li>
        </ul>
        <div class="navigation__burger">
              <span class="bar bar--top"></span>
              <span class="bar bar--middle"></span>
              <span class="bar bar--bot"></span>
          </div>
        <a href="#" class="navigation__button">Book Now!</a>
     </nav>

    <script>
        let menuHamburger = document.querySelector(".navigation__burger");
        const bars = document.querySelectorAll(".bar");
        const navLinks = document.querySelector(".navigation__ul");
        const logo = document.querySelector(".navigation__logo");
        const line = document.querySelector(".linethrough");

        console.log(line);
        

        menuHamburger.addEventListener('click',()=>{
        menuHamburger.classList.toggle("active");
        bars[0].classList.toggle('nav-open');
        bars[1].classList.toggle('nav-open');
        bars[2].classList.toggle('nav-open');
        navLinks.classList.toggle('sidebar');
        logo.classList.toggle('logo');
        line.style.display="none";
        })


        document.querySelectorAll("li").forEach(n => n.addEventListener("click", () => {
            menuHamburger.classList.remove("active");
            navLinks.classList.remove('sidebar');
            logo.classList.remove('logo');
            line.style.display= "block";
        }
        ))

    
    </script>
</body>
</html>
