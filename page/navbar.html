<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../resources/sass/style.css">
</head>
<body>
    <nav class="navigation">
        <img src="../resources/resources/images/logo/logo.png" alt="" class="navigation__logo">
        <ul class="navigation__ul">
            <li class="navigation__ul--clicked"><span class="linethrough"></span>home</li>
            <li>about</li>
            <li>features</li>
            <li>rooms</li>
            <li>booking</li>
            <li>blog</li>
            <li>contacts</li>
            <li class="navigation__ul--sidebar"><i class="fa fa-address-book-o" aria-hidden="true"></i> sign in</li>
        </ul>
        <i class="fa fa-bars fa-2x" aria-hidden="true" onclick="changeIcon(this)"></i>
        <a href="#" class="navigation__button">Book Now!</a>
     </nav>

    <script>
        let menuHamburger = document.querySelector(".fa-bars");
        const navLinks = document.querySelector("ul");
        const logo = document.querySelector(".navigation__logo");
        const hidden = document.querySelector(".navigation__ul--sidebar");
        const line = document.querySelector(".linethrough");
        
        function changeIcon(icon) {
            icon.classList.toggle("fa-times");
        }
        

        menuHamburger.addEventListener('click',()=>{
        menuHamburger.classList.add("active");
        navLinks.classList.toggle('sidebar');
        logo.classList.toggle('logo');
        line.style.display= "none";
        })


        document.querySelectorAll("li").forEach(n => n.addEventListener("click", () => {
            menuHamburger.classList.remove("active");
            navLinks.classList.remove('sidebar');
            logo.classList.remove('logo');
            line.style.display= "block";
        }
        ))

    
    </script>
</body>
</html>
